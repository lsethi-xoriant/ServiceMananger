upstream unicorn {
  server unix:/tmp/unicorn.service.sock fail_timeout=0;
}

server {
  listen 80 default deferred;
  #listen                *:80;

  server_name           serviceapi.dev ;
  client_max_body_size 1m;

  root /var/www/serviceapi;
  try_files $uri/index.html $uri.html $uri @unicorn;
  #index  index.html index.htm index.php;
  
  access_log            /var/log/nginx/serviceapi.access.log;
  error_log             /var/log/nginx/serviceapi.error.log;

  location @unicorn {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;
    proxy_pass http://unicorn;

    #root  /var/www/serviceapi;
    #autoindex on;
    #index  index.html index.htm index.php;
  }
  
  sendfile off;
}
